<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<HTML>
	<HEAD>
		<title></title>
		<meta content="JavaScript" name="vs_defaultClientScript">
		<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema">
	</HEAD>
	<BODY>
		<table height="100px" width="100%">
			<tr>
				<th align="left" style="BORDER-BOTTOM: black solid">
					<div id="ResourceLabel">Resource Name</div>
				</th>
			</tr>
			<tr>
				<td>
					<table height="100%" width="100%" style="FONT-SIZE: 8pt; FONT-FAMILY: Tahoma">
						<tr>
							<td><b><span id="SubjectLabel">Subject:</span></b></td>
							<td width="100%"><span id="tbSubject"">subject Text</span></td>
						</tr>
						<tr>
							<td><b><span id="LocationLabel">Location:</span></b></td>
							<td><span id="tbLocation">location Text</span></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table height="100%" width="100%" ID="Table1" style="FONT-SIZE: 8pt; FONT-FAMILY: Tahoma">
						<tr>
							<td width="100px"><b><span id="StartTimeLabel">Start Time:</span></b></td>
							<td><span id="wdcStartTime">Date</span></td>
							<td><span id="ddStartTime">Time</span></td>
							<td><input id="cbAllDayEvent" type="checkbox"><span id="AllDayEventLabel">All Day Event</span></td>
						</tr>
						<tr>
							<td><b><span id="EndTimeLabel">End Time:</span></b></td>
							<td><span id="wdcEndTime">Date</span></td>
							<td><span id="ddEndTime">Time</span></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table height="100%" width="100%" ID="Table2" style="FONT-SIZE: 8pt; FONT-FAMILY: Tahoma">
						<tr>
							<td width="100px"><input id="cbReminder" type="checkbox"><b><span id="cbReminderLabel">Reminder:</span></b></td>
							<td width="100px"><span id="ddReminder">15 Minutes</span></td>
							<td width="100px"><b><span id="ShowTimeAsLabel">Show time as:</span></b></td>
							<td><span id="ddShowTimeAs"> Tentative</span></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<table height="700px" width="100%" style="FONT-SIZE: 8pt; FONT-FAMILY: Tahoma">
			<tr>
				<td>
					<textarea id="txtMsgBody" style="height:100%; width:100%;"> Description Text</textarea>
				</td>
			</tr>
		</table>
	</BODY>
</HTML>
